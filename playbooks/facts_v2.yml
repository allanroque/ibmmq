---
- name: Validar versao
  hosts: all
  gather_facts: yes
  tasks:

    - name: Verificar versão instalada
      ansible.builtin.command: /opt/mqm/bin/dspmqver
      register: mqver
      changed_when: false

    - name: Exibir versão instalada do IBM MQ
      ansible.builtin.debug:
        msg: "{{ mqver.stdout_lines }}"
