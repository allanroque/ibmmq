---
#variáveis do AC
ac_inv_all_hosts: INV-MQ

#variáveis do processo de updatefix
updatemq_version: "0001"

# Configurações de notificação
notification_email: "admin@company.com"
smtp_server: "localhost"
smtp_port: 25

# Configurações do Slack (opcional)
slack_webhook_url: ""

# Configurações do sistema de tickets (opcional)
ticketing_system_url: ""
ticketing_system_token: ""

# Configurações do MQ
mq_package_name: "ibmmq-server"
mq_package_url: ""

# Configurações de backup
backup_retention_days: 30
backup_compression: true

# Configurações de validação
min_disk_space_gb: 10
min_memory_gb: 4
max_active_connections: 100

# Configurações de teste
test_timeout_seconds: 300
load_test_messages: 10
